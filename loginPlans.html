<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Plans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        :root {
            --web: #a91919;
            --web-dark: #a91919;
            --web-light: #c92323;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --shadow: rgba(169, 25, 25, 0.15);
            --shadow-dark: rgba(0, 0, 0, 0.1);
            --border-light: rgba(169, 25, 25, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, var(--background) 0%, rgba(169, 25, 25, 0.05) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .navbar {
            box-shadow: 0 4px 15px var(--shadow);
            background: linear-gradient(90deg, var(--web), var(--web-dark));
            height: 60px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            color: white;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 20px;
        }

        .navbar .navbar-nav {
            flex-direction: row;
            justify-content: flex-end;
        }

        .navbar .navbar-nav .nav-link {
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .navbar .navbar-nav .nav-link:hover {
            background: var(--web);
            transform: scale(1.05);
        }

        .sidebar {
            width: 220px;
            background: var(--card-bg);
            padding: 25px 15px;
            position: fixed;
            top: 60px;
            left: 0;
            height: calc(100vh - 110px);
            overflow-y: auto;
            box-shadow: 0 0 40px var(--shadow);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 900;
            border-right: 2px solid var(--border-light);
        }

        .sidebar-header {
            padding-bottom: 15px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .sidebar-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, var(--web), transparent);
            animation: borderSlide 2s infinite;
        }

        .sidebar h3 {
            color: var(--text-primary);
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            position: relative;
            background: linear-gradient(to right, var(--text-primary), var(--web));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 0;
        }

        .filter-group {
            margin-bottom: 20px;
            background: rgba(169, 25, 25, 0.03);
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid var(--border-light);
        }

        .filter-group:hover {
            background: rgba(169, 25, 25, 0.06);
            box-shadow: 0 4px 15px var(--shadow);
        }

        .filter-group h4 {
            color: var(--web);
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 12px;
            letter-spacing: 1.2px;
            position: relative;
        }

        .filter-group h4::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 20px;
            height: 2px;
            background: var(--web);
            transition: width 0.3s ease;
        }

        .filter-group:hover h4::after {
            width: 40px;
        }

        .filter-group label {
            display: flex;
            align-items: center;
            margin: 10px 0;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            padding: 6px 8px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
        }

        .filter-group label::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(169, 25, 25, 0.1);
            transition: all 0.3s ease;
        }

        .filter-group label:hover::before {
            left: 0;
        }

        .filter-group label:hover {
            color: var(--web);
            transform: translateX(4px);
            border-color: var(--border-light);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .filter-group input {
            margin-right: 10px;
            accent-color: var(--web);
            transform: scale(1.1);
            transition: transform 0.2s ease;
        }

        .filter-group input:hover {
            transform: scale(1.3);
        }

        .filter-buttons {
            margin-top: 25px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .filter-buttons button {
            background: var(--web);
            color: white;
            border: 2px solid var(--web);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .filter-buttons button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            transition: all 0.5s ease;
        }

        .filter-buttons button:hover::after {
            left: 100%;
            top: 100%;
        }

        .filter-buttons button:hover {
            background: var(--web-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        #clear-button {
            background: transparent;
            color: var(--web);
            border: 2px solid var(--web);
        }

        #clear-button:hover {
            background: var(--web);
            color: white;
            border-color: var(--web-dark);
        }

        .content {
            flex: 1;
            padding: 80px 35px 60px;
            margin-left: 220px;
            background: radial-gradient(circle at top left, rgba(169, 25, 25, 0.05), transparent 70%);
            min-height: calc(100vh - 110px);
            position: relative;
            z-index: 1;
        }

        .category-title {
            font-size: 28px;
            color: var(--text-primary);
            margin: 50px 0 25px;
            font-weight: 700;
            position: relative;
            display: inline-flex;
            align-items: center;
            padding-left: 40px;
            text-shadow: 1px 1px 2px var(--shadow);
        }

        .category-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 30px;
            height: 3px;
            background: var(--web);
            border-radius: 2px;
            transform: translateY(-50%);
            animation: pulse 2s infinite;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .pricing-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding-bottom: 35px;
        }

        .pricing-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 25px var(--shadow-dark), 0 0 0 2px var(--border-light), inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: 2px solid var(--border-light);
            z-index: 1;
        }

        .pricing-card[data-plan-type="basic"] {
            background: linear-gradient(135deg, #f8f9fa 0%, #e6e6e6 100%);
            border: 2px solid rgba(169, 25, 25, 0.1);
        }

        .pricing-card[data-plan-type="basic"] .price-circle {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            animation: pulseGlow 2s infinite;
            border-color: #e57373;
        }

        .pricing-card[data-plan-type="basic"]:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(211, 47, 47, 0.2);
        }

        .pricing-card[data-plan-type="standard"] {
            background: #fff;
            border: 3px solid #e0e0e0;
            border-radius: 16px;
        }

        .pricing-card[data-plan-type="standard"] .pricing-header {
            color: #ab47bc;
            font-weight: 800;
            text-transform: uppercase;
        }

        .pricing-card[data-plan-type="standard"] .price-circle {
            background: linear-gradient(45deg, #ab47bc, #7b1fa2);
            animation: pulseGlow 2s infinite;
            box-shadow: 0 6px 15px rgba(171, 71, 188, 0.4);
            color: white;
        }

        .pricing-card[data-plan-type="standard"]:hover {
            border-color: #ab47bc;
            transform: translateY(-8px) rotate(1deg);
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 0 4px 18px rgba(171, 71, 188, 0.4);
            }
            50% {
                box-shadow: 0 8px 20px rgba(171, 71, 188, 0.6);
            }
            100% {
                box-shadow: 0 4px 12px rgba(171, 71, 188, 0.4);
            }
        }

        .pricing-card[data-plan-type="unlimited"] {
            background: linear-gradient(120deg, #f5f5f5, #e0e0e0);
            border: 2px dashed #bdbdbd;
            position: relative;
        }

        .pricing-card[data-plan-type="unlimited"] .price-circle {
            background: linear-gradient(90deg, #42a5f5, #1976d2);
            animation: pulseGlow 2s infinite;
            color: white;
        }

        .pricing-card[data-plan-type="unlimited"]:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 35px rgba(97, 97, 97, 0.3);
            border-style: solid;
            border-color: #9e9e9e;
            background: linear-gradient(120deg, #e0e0e0, #f5f5f5);
        }

        .pricing-card[data-plan-type="unlimited"] .pricing-header,
        .pricing-card[data-plan-type="unlimited"] ul li {
            color: var(--text-primary);
            position: relative;
            z-index: 2;
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 12px 24px 18px rgba(25, 118, 210, 0.4);
            }
            50% {
                box-shadow: 12 18px 20px rgba(25, 118, 210, 0.6);
            }
            100% {
                box-shadow: 12 24px 18px rgba(25, 118, 210, 0.4);
            }
        }

        .pricing-card[data-plan-type="data-only"] {
            background: #fafafa;
            border: 2px solid #b0bec5;
            border-radius: 10px;
            padding: 20px;
        }

        .pricing-card[data-plan-type="data-only"] ul li:nth-child(2) {
            font-weight: 700;
            color: #d32f2f;
            background: rgba(211, 47, 47, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .pricing-card[data-plan-type="data-only"] .price-circle {
            background: linear-gradient(270deg, #ef5350, #d81b60);
            animation: pulseGlow 2s infinite;
            border: none;
        }

        .pricing-card[data-plan-type="data-only"]:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 25px rgba(176, 190, 197, 0.3);
        }

        .pricing-card[data-plan-type="ott"] {
            background: linear-gradient(150deg, #212121 0%, #424242 100%);
            color: #fff;
            border: 2px solid #616161;
        }

        .pricing-card[data-plan-type="ott"] .pricing-header,
        .pricing-card[data-plan-type="ott"] ul li {
            color: #fff;
        }

        .pricing-card[data-plan-type="ott"] .price-circle {
            background: linear-gradient(60deg, #f44336, #d81b60);
            animation: pulseGlow 2s infinite;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.5);
            color: #fff;
        }

        .pricing-card[data-plan-type="ott"] ul li::before {
            color: #fff;
        }

        .pricing-card[data-plan-type="ott"]:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 15px 40px rgba(97, 97, 97, 0.4);
            border-color: #f44336;
            color: #fff;
        }

        .pricing-card[data-plan-type="premium"] {
            background: linear-gradient(135deg, #fff8e1 0%, #ffecb3 100%);
            border: 2px solid #ffb300;
            position: relative;
            overflow: hidden;
        }

        .pricing-card[data-plan-type="premium"]::after {
            content: '★ Premium';
            position: absolute;
            top: -30px;
            right: -60px;
            color: #fff;
            padding: 40px 60px;
            transform: rotate(45deg);
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pricing-card[data-plan-type="premium"] .price-circle {
            background: linear-gradient(180deg, #ffca28, #ffb300);
            animation: pulseGlow 2s infinite;
            color: #212121;
            border-color: #ffeb3b;
        }

        .pricing-card[data-plan-type="premium"]:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(255, 179, 0, 0.3);
            border-color: #ffca28;
        }

        .pricing-card[data-plan-type="premium"] .btn-custom {
            background: #ffb300;
            border-color: #ffca28;
        }

        .pricing-card[data-plan-type="premium"] .btn-custom:hover {
            background: #ffca28;
            border-color: #ffeb3b;
        }

        .pricing-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--web), var(--web-light), var(--web-dark));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 14px;
        }

        .pricing-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(169, 25, 25, 0.15) 0%, transparent 70%);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .pricing-card:hover::before {
            opacity: 0.1;
        }

        .pricing-card:hover::after {
            opacity: 1;
            transform: scale(1.2);
        }

        .pricing-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px var(--shadow-dark), 0 0 0 2px var(--web), inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            border-color: var(--web);
        }

        .pricing-header {
            font-size: 22px;
            color: var(--text-primary);
            margin-bottom: 18px;
            font-weight: 700;
            letter-spacing: 0.5px;
            position: relative;
            padding-bottom: 10px;
        }

        .pricing-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 1px;
            background: var(--web);
            transition: width 0.3s ease;
        }

        .pricing-card:hover .pricing-header::after {
            width: 100%;
        }

        .price-circle {
            background: linear-gradient(135deg, var(--web), var(--web-dark));
            color: white;
            padding: 12px 25px;
            border-radius: 40px;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 700;
            position: relative;
            box-shadow: 0 4px 12px var(--shadow), inset 0 0 0 2px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            border: 2px solid var(--web-light);
        }

        .price-circle::before {
            content: '₹';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            opacity: 0.7;
        }

        .price-circle:hover {
            transform: rotate(5deg) scale(1.05);
            box-shadow: 0 8px 20px var(--shadow), inset 0 0 0 2px rgba(255, 255, 255, 0.4);
            border-color: var(--web);
        }

        .pricing-card ul {
            list-style: none;
            margin-bottom: 20px;
            padding: 15px 0;
            background: rgba(169, 25, 25, 0.02);
            border-radius: 8px;
            border: 1px dashed var(--border-light);
        }

        .pricing-card ul li {
            margin: 12px 15px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
        }

        .pricing-card ul li::before {
            content: '✓';
            position: absolute;
            left: -15px;
            color: var(--web);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .pricing-card:hover ul li {
            color: var(--text-primary);
            transform: translateX(10px);
        }

        .pricing-card:hover ul li::before {
            opacity: 1;
        }

        .pricing-card ul li i {
            margin-right: 10px;
            color: var(--web);
            width: 18px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .pricing-card:hover ul li i {
            transform: scale(1.2) rotate(5deg);
        }

        .btn-custom {
            background: var(--web);
            color: white;
            border: 2px solid var(--web-light);
            padding: 12px 20px;
            border-radius: 40px;
            cursor: pointer;
            width: 100%;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1.2px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow);
            z-index: 2;
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.6s ease;
            z-index: 1;
            pointer-events: none;
        }

        .btn-custom:hover::before {
            left: 100%;
        }

        .btn-custom:hover {
            background: var(--web-dark);
            transform: scale(1.03);
            box-shadow: 0 8px 20px var(--shadow), inset 0 0 0 2px rgba(255, 255, 255, 0.2);
            border-color: var(--web);
        }

        .btn-custom i {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }

        .btn-custom:hover i {
            transform: translateX(3px) rotate(10deg);
        }

        @keyframes borderSlide {
            0% { transform: scaleX(0); transform-origin: left; }
            50% { transform: scaleX(1); transform-origin: left; }
            51% { transform: scaleX(1); transform-origin: right; }
            100% { transform: scaleX(0); transform-origin: right; }
        }

        @keyframes pulse {
            0% { transform: translateY(-50%) scaleX(1); }
            50% { transform: translateY(-50%) scaleX(1.2); }
            100% { transform: translateY(-50%) scaleX(1); }
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 4px 12px rgba(229, 57, 53, 0.4); }
            50% { box-shadow: 0 8px 20px rgba(229, 57, 53, 0.6); }
            100% { box-shadow: 0 4px 12px rgba(229, 57, 53, 0.4); }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 70%;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
                padding: 20px;
            }

            .menu-toggle {
                display: block;
                position: fixed;
                top: 15px;
                left: 15px;
                z-index: 1001;
                background: var(--web);
                color: white;
                border: 2px solid var(--web-light);
                padding: 10px 14px;
                border-radius: 6px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 12px var(--shadow);
            }

            .menu-toggle:hover {
                background: var(--web-dark);
                transform: scale(1.1);
                box-shadow: 0 8px 20px var(--shadow);
            }
        }

        @media (max-width: 480px) {
            .pricing-container {
                grid-template-columns: 1fr;
            }

            .pricing-card {
                padding: 20px;
            }

            .category-title {
                font-size: 24px;
                padding-left: 35px;
            }

            .category-title::before {
                width: 25px;
            }
        }

        footer {
            background: linear-gradient(90deg, var(--web), var(--web-dark));
            box-shadow: 0 -4px 15px var(--shadow);
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            z-index: 800;
        }

        #goTopBtn {
            position: fixed;
            bottom: 60px;
            right: 30px;
            background: var(--web);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px var(--shadow);
            transition: all 0.3s ease;
            z-index: 1;
        }

        #goTopBtn:hover {
            background: var(--web-dark);
            transform: scale(1.1);
            box-shadow: 0 6px 15px var(--shadow);
        }
    </style>
</head>

            </ul>
        </div>
    </nav>

    <button class="menu-toggle" onclick="document.querySelector('.sidebar').classList.toggle('active')">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar">
        <div class="sidebar-header">
            <h3>Plan Filters</h3>
        </div>
        <div class="filter-group">
            <h4>Price Range</h4>
            <label><input type="radio" name="price" value="500-1000"> ₹500 - ₹1000</label>
            <label><input type="radio" name="price" value="1000-1500"> ₹1000 - ₹1500</label>
            <label><input type="radio" name="price" value="1500-2000"> ₹1500 - ₹2000</label>
            <label><input type="radio" name="price" value="2000-2500"> ₹2000 - ₹2500</label>
        </div>
        <div class="filter-group">
            <h4>Data</h4>
            <label><input type="radio" name="gb" value="5-10"> 5 - 10 GB</label>
            <label><input type="radio" name="gb" value="10-15"> 10 - 15 GB</label>
            <label><input type="radio" name="gb" value="15-20"> 15 - 20 GB</label>
            <label><input type="radio" name="gb" value="20-25"> 20 - 25 GB</label>
        </div>
        <div class="filter-group">
            <h4>Validity</h4>
            <label><input type="radio" name="days" value="90-180"> 90 - 180 Days</label>
            <label><input type="radio" name="days" value="180-270"> 180 - 270 Days</label>
            <label><input type="radio" name="days" value="270-360"> 270 - 360 Days</label>
            <label><input type="radio" name="days" value="360-430"> 360+ Days</label>
        </div>
        <div class="filter-buttons">
            <button id="filter-button">Apply Filter</button>
            <button id="clear-button">Reset All</button>
        </div>
    </div>

    <div class="content">
        <!-- Categories will be dynamically populated here -->
        <div id="planCategories"></div>
    </div>

    <!-- Go to Top Button -->
    <button id="goTopBtn" onclick="scrollToTop()">
        <i class="bi bi-arrow-up"></i>
    </button>
    <footer>
        <p>© <span id="year"></span> Mobile Recharge Company. All rights reserved.</p>
    </footer>

    <script>
        // Function to scroll smoothly to the top
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: "smooth" });
        }

        // Show the button when scrolling down
        window.onscroll = function () {
            const goTopBtn = document.getElementById("goTopBtn");
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                goTopBtn.style.display = "flex";
            } else {
                goTopBtn.style.display = "none";
            }
        };

        // Set current year in footer
        document.getElementById("year").textContent = new Date().getFullYear();

        // Fetch plans from JSON server
        async function fetchPlans() {
            try {
                const response = await fetch('http://localhost:3000/plans');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const plans = await response.json();
                displayPlans(plans);
            } catch (error) {
                console.error("Error fetching plans:", error);
                alert("Failed to load plans. Please try again later.");
            }
        }

        // Display plans dynamically
        function displayPlans(plans) {
            const categories = {
                'basic': 'Basic Plans',
                'standard': 'Standard Plans',
                'unlimited': 'Unlimited Plans',
                'data-only': 'Data Only Packs',
                'ott': 'OTT Plans',
                'premium': 'Premium Plans'
            };

            const planCategories = document.getElementById('planCategories');
            planCategories.innerHTML = ''; // Clear existing content

            for (const [type, title] of Object.entries(categories)) {
                const categoryPlans = plans.filter(plan => plan.type === type);
                if (categoryPlans.length > 0) {
                    // Create category title
                    const categoryTitle = document.createElement('div');
                    categoryTitle.className = 'category-title';
                    categoryTitle.id = `${type}-title`;
                    categoryTitle.textContent = title;
                    planCategories.appendChild(categoryTitle);

                    // Create pricing container
                    const pricingContainer = document.createElement('div');
                    pricingContainer.className = 'pricing-container';
                    pricingContainer.id = `${type}-container`;

                    categoryPlans.forEach(plan => {
                        const card = document.createElement('div');
                        card.className = `pricing-card`;
                        card.setAttribute('data-plan-type', plan.type);
                        card.setAttribute('data-price', plan.price);
                        card.setAttribute('data-data', plan.data);
                        card.setAttribute('data-days', plan.days);

                        card.innerHTML = `
                            <div class="pricing-header">${plan.name}</div>
                            <div class="price-circle">${plan.price}</div>
                            <ul>
                                ${plan.features.map(feature => `<li><i class="fas fa-${feature.icon}"></i> ${feature.description}</li>`).join('')}
                            </ul>
                            <button class="btn-custom" data-plan='${JSON.stringify(plan)}'><i class="fas fa-bolt"></i> Recharge Now</button>
                        `;

                        pricingContainer.appendChild(card);
                    });

                    planCategories.appendChild(pricingContainer);
                }
            }

            // Add event listeners to recharge buttons after plans are loaded
            document.querySelectorAll('.btn-custom').forEach(button => {
                button.addEventListener('click', function (event) {
                    console.log('Recharge Now button clicked'); // Debug to confirm click
                    const plan = JSON.parse(this.getAttribute('data-plan'));
                    const url = `loginPayment.html?plan=${encodeURIComponent(plan.name)}&type=${encodeURIComponent(plan.type)}&price=${plan.price}&data=${plan.data}&days=${plan.days}`;
                    window.location.href = url;
                });
            });
        }

        // Plan filtering logic
        document.getElementById('filter-button').addEventListener('click', async function () {
            const selectedPrice = document.querySelector('input[name="price"]:checked');
            const selectedGB = document.querySelector('input[name="gb"]:checked');
            const selectedDays = document.querySelector('input[name="days"]:checked');

            const priceRange = selectedPrice ? selectedPrice.value.split('-').map(Number) : [0, Infinity];
            const gbRange = selectedGB ? selectedGB.value.split('-').map(Number) : [0, Infinity];
            const daysRange = selectedDays ? selectedDays.value.split('-').map(Number) : [0, Infinity];

            const [minPrice, maxPrice] = priceRange;
            const [minGB, maxGB] = gbRange;
            const [minDays, maxDays] = daysRange;

            try {
                const response = await fetch('http://localhost:3000/plans');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const plans = await response.json();

                document.querySelectorAll('.category-title').forEach(title => {
                    title.style.display = 'none';
                    title.style.opacity = '0';
                    title.style.transform = 'translateY(20px)';
                });

                const pricingCards = document.querySelectorAll('.pricing-card');
                pricingCards.forEach(card => {
                    const price = Number(card.getAttribute('data-price'));
                    const data = Number(card.getAttribute('data-data'));
                    const days = Number(card.getAttribute('data-days'));

                    const priceMatch = price >= minPrice && price <= maxPrice;
                    const gbMatch = data >= minGB && data <= maxGB;
                    const daysMatch = days >= minDays && days <= maxDays;

                    if (priceMatch && gbMatch && daysMatch) {
                        card.style.display = 'block';
                        card.style.opacity = '0';
                        card.style.transform = 'translateY(20px)';
                        setTimeout(() => {
                            card.style.transition = 'all 0.5s ease';
                            card.style.opacity = '1';
                            card.style.transform = 'translateY(0)';
                        }, 150);
                        const categoryTitle = card.closest('.pricing-container').previousElementSibling;
                        if (categoryTitle.classList.contains('category-title')) {
                            categoryTitle.style.display = 'inline-flex';
                            setTimeout(() => {
                                categoryTitle.style.transition = 'all 0.5s ease';
                                categoryTitle.style.opacity = '1';
                                categoryTitle.style.transform = 'translateY(0)';
                            }, 100);
                        }
                    } else {
                        card.style.opacity = '0';
                        card.style.transform = 'translateY(20px)';
                        setTimeout(() => {
                            card.style.display = 'none';
                        }, 300);
                    }
                });
            } catch (error) {
                console.error("Error filtering plans:", error);
                alert("Failed to filter plans. Please try again later.");
            }
        });

        document.getElementById('clear-button').addEventListener('click', function () {
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.checked = false;
            });
            document.querySelectorAll('.pricing-card').forEach(card => {
                card.style.display = 'block';
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 150);
            });
            document.querySelectorAll('.category-title').forEach(title => {
                title.style.display = 'inline-flex';
                title.style.opacity = '0';
                title.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    title.style.transition = 'all 0.5s ease';
                    title.style.opacity = '1';
                    title.style.transform = 'translateY(0)';
                }, 100);
            });
        });

        // Load plans when the page loads
        window.onload = fetchPlans;
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
