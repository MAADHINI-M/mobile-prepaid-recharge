<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge History</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Recharge History</h2>
        
        <!-- Recharge History Table -->
        <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Mobile Number</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2025-02-19</td>
                    <td>9876543210</td>
                    <td>₹10</td>
                    <td class="text-success fw-bold">Success</td>
                </tr>
                <tr>
                    <td>2025-02-18</td>
                    <td>9123456789</td>
                    <td>₹20</td>
                    <td class="text-danger fw-bold">Failed</td>
                </tr>
                <tr>
                    <td>2025-02-17</td>
                    <td>9012345678</td>
                    <td>₹50</td>
                    <td class="text-warning fw-bold">Pending</td>
                </tr>
            </tbody>
        </table>

        <!-- Back to Home Button -->
        <div class="text-center mt-4">
            <a href="home.html" class="btn btn-primary">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
